<!DOCTYPE html>
<html>
  <head><title>Birthday wishes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="margin-top: 300px; background-image: linear-gradient(to right, #15dceb , rgb(243, 81, 235));">
    <div id="card">
    <div id="card-inside">
      <div class="wrap">
        <p>Hey Friend,</p>
        <!--Write a detailed message here-->
        <p>!!Write your message here!!</p>

        <!--Write a attractive phrase here-->
        <p>!Share your special phrase!
        </p>

        <p>Your Lovingly,</p>

        <!--Write your name here-->
        <p class="signed">Signature</p>
        
      </div>
    </div>

    <div id="card-front">
      <div class="wrap">
        <h1>Happy Birthday!</h1>
      </div>
      <button id="open">&gt;</button>
      <button id="close">&lt;</button>
    </div>
  </div>

<div id="parent">
   <div class="message">Happy</div>
   <div class="message">Birthday</div>
   <div class="message">Friend</div>
</div>
 <script type="text/javascript" src="script.js"></script>
